name: Python Linting with Pylint.

on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  lint:
    name: Run Pylint Linter
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Run Pylint
      run: |
        pylint https://github.com/rhit-spiottdj/Mutation-Testing-Capstone/tree/main/Python_Tester
